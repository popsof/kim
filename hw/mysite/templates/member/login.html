{% extends 'common/base.html' %}
{% block content %}
<div class="container">
<div>
  <h3 class="text-center">Login</h3>

  <form class="form-horizontal">
    <div class="form-group">
      <label for="id-username" class="col-sm-3 col-sm-offset-2 control-label">아이디</label>
      <div class="col-sm-5">
        <input type="email" class="form-control"
              id="id_username" name="username" placeholder="아이디">
      </div>
    </div>

    <div class="form-group">
      <label for="id-password" class="col-sm-3 col-sm-offset-2 control-label">비밀번호</label>
      <div class="col-sm-5">
        <input type="password" class="form-control"
              id="id_password" name="password" placeholder="비밀번호">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-5 col-sm-7">
        <button type="submit" class="btn btn-primary">로그인</button>
        <a href=
        "https://www.facebook.com/v2.8/dialog/oauth?client_id={{ facebook_app_id }}&redirect_uri=http://{{ request.META.HTTP_HOST }}{% url 'member:login_facebook' %}&response_type=code&scope=user_friends,public_profile,email"
        class="btn btn-info">페이스북 로그인
        </a>
      </div>
    </div>
  </form>
</div>


</div>
{% endblock %}
